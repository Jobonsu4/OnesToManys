# JDBC URL for SQLite
spring.datasource.url=jdbc:sqlite:dogshelterdb.db?forgien_keys=on
# Specifies the JDBC connection URL pointing to your SQLite database file named 'dogshelterdb.db'

spring.datasource.driver-class-name=org.sqlite.JDBC
# Sets the JDBC driver class for SQLite so Spring Boot knows how to connect

spring.datasource.username=
spring.datasource.password=
# SQLite does not require a username or password, so these are left empty

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
# Configures Hibernate to use the correct SQL dialect for SQLite

spring.jpa.show-sql=true
# Prints generated SQL statements to the console for debugging purposes

spring.jpa.hibernate.ddl-auto=update
# Automatically updates the database schema based on entity definitions
# Options: none, validate, update, create, create-drop

spring.jpa.properties.hibernate.format_sql=true
# Formats SQL queries printed in the console for better readability

# Logging
logging.level.org.hibernate.SQL=DEBUG
# Sets the logging level for executed SQL statements to DEBUG

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# Logs the binding of SQL parameters to values (helps debug query parameter issues)

# ===============================
# SQL Initialization
# ===============================
spring.sql.init.mode=always
# Ensures SQL initialization scripts (schema.sql and data.sql) are always run at startup

spring.sql.init.schema-locations=classpath:schema.sql
# Location of your schema SQL file that defines tables and structure

spring.sql.init.data-locations=classpath:data.sql
# Location of your data SQL file that populates the tables with initial data

springdoc.swagger-ui.enabled=true
# Enables Swagger UI for API documentation

springdoc.swagger-ui.path=/swagger-ui.html
# URL path where the Swagger UI can be accessed

# ===============================
# SERVER SETTINGS
# ===============================
server.port=8080
# Sets the HTTP port for the embedded server to 8080

debug=true


